<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input id='txt_inp' type="text" onkeydown="keydownFunc()">

      function keydownFunc(){
        var key = document.getElementById('txt_inp').value;
        alert("You have pressed letter : " + key);
      }
    </script>
  </body>
</html>
